<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="/assets/css/style.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <div class="row">
            <aside class="sidebar col-2 d-none d-md-block text-bg-dark">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <img src="/assets/images/sidebar/logo.svg">Dashboard Kit 
                </a>
                <nav id="sidenav" class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    
                </nav>
            </aside>
            <main class="col">
                <section id="top-nav" class="row p-4">
                    <h1 class="col">Overview</h1>
                    <section id="icons" class="col">        
                    </section>
                    <section id="profile" class="col">
                        <h2 id="name">Wiljay Flores</h2>
                        <img src="" id="profile-photo">
                    </section>
                </section>

                <!-- Contents are generated on summaryCards.js -->
                <section id="summary-section" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mb-3 p-3 text-center"></section>

                <section id="graph-area" class="row row-cols-1 row-cols-sm-2 list-group list-group-horizontal px-4">
                    <section id="graph-container" class="col col-sm-8 list-group-item h-100">
                        <h3>Today's Trends</h3>
                        <div class="row">
                            <p id="last-updated" class="col">Sample date</p>
                            <section id="legend" class="col">
                                <div class="row">
                                    <div class="col legend-pair">
                                        <img>
                                        <p>Today</p>
                                    </div>
                                    <div class="col legend-pair">
                                        <img>
                                        <p>Yesterday</p>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <canvas id="Chart"></canvas>
                    </section>
                    <!-- Graph info table generated on graphInfo.js -->
                    <section id="graph-info" class="col col-sm-4 list-group-item p-0 border-0 h-100"></section>
                </section>

                <!-- Info Section Containing : Unresolved Tickets and Task Creation -->
                <section id="info-section" class="row row-cols-1 row-cols-md-2 p-3 gx-3">

                    <!-- Unresolved Tickets View-->
                    <div class="col">
                        <section class="card p-0 h-100">
                        <div class="card-body border-bottom-0 d-flex flex-row justify-content-between">
                            <div>
                                <h4>Unresolved tickets</h4>
                                <p>Group: <span>Support</span></p>
                            </div>
                            <a>View Details</a>
                        </div>
                        <!-- Contents are generated on listView.js -->
                        <ul id="unresolved-tickets" class="list-group border-top-0 list-group-flush"></ul>
                        </section>
                    </div>

                    <!-- Task View Table -->
                    <div class="col">
                        <section class="card p-0 h-100">
                            <div class="card-body border-bottom-0 d-flex flex-row justify-content-between align-items-center">
                                <div>
                                    <h4>Task</h4>
                                    <p>Today</p>
                                </div>
                                <a>View All</a>
                            </div>
                            <ul class="list-group border-top-0 list-group-flush">
                                <li class="list-group-item d-flex flex-row justify-content-between">
                                    <input class="form-control form-control-sm" type="text" placeholder="Create New Task">
                                    <button>+</button>
                                </li>
                                <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
                                    <label class="d-flex flex-row gap-3">
                                        <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2" value="">
                                        <p>Finish ticket update</p>
                                    </label>
                                    <p class="badge text-bg-warning">Urgent</p>
                                </li>
                                <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
                                    <label class="d-flex flex-row gap-3">
                                        <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2" value="">
                                        <p>Create new ticket example</p>
                                    </label>
                                    <p class="badge text-bg-success">New</p>
                                </li>
                                <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
                                    <label class="d-flex flex-row gap-3">
                                        <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2" value="">
                                        <p>Update ticket report</p>
                                    </label>
                                    <p class="badge text-bg-secondary">Default</p>
                                </li>
                            </ul>
                        </section>
                    </div>
                </section>
            </main>
        </div>

     <!-- Javascript Files -->   
    <script src="/assets/js/sideNav.js"></script>
    <script src="/assets/js/summaryCards.js"></script>
    <script src="/assets/js/listView.js"></script>
    <script src="/assets/js/graphInfo.js"> </script>

    <!-- Chart.min.js is required to load before chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="/assets/js/chart.js"> </script>
    </body>
</html>
