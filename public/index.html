<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="/assets/css/style.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <div class="row">
            <aside class="sidebar col-2 d-none p-0 d-md-block text-bg-dark">
                <a href="/" id="sidenavHeader" class="d-flex med-text bold align-items-center p-3 gap-2 my-3 mb-md-0 me-md-auto text-decoration-none"> 
                    <img src="/assets/images/sidebar/logo.svg">
                    Dashboard Kit 
                </a>
                <!-- Generated on sideNav.js -->
                <nav id="sidenav" class="offcanvas-body d-md-flex flex-column p-0 mt-4 pt-lg-3 overflow-y-auto"></nav>
            </aside>
            <main class="col">
                <section id="top-nav" class="d-flex justify-content-between p-4">
                    <h1 class="col large-text bold primary-text p-2">Overview</h1>
                    <div class="d-flex">
                        <section id="icons" class="d-none d-md-flex gap-3 pe-4"> 
                            <img src="/assets/images/header/icon/search.svg">    
                            <img src="/assets/images/header/icon/alert.svg">
                        </section>
                        <section id="profile" class="d-flex justify-content-center align-items-center gap-2 border-start ps-4">
                            <h2 class="xs-text semi-bold m-0">Wiljay Flores</h2>
                            <img src="/assets/images/wf.svg" class="rounded-circle border border-grey border-3">
                        </section>
                    </div>
                </section>

                <!-- Contents are generated on summaryCards.js -->
                <section id="summary-section" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mb-3 p-3 text-center"></section>

                <section id="graph-area" class="row row-cols-1 row-cols-sm-2 list-group list-group-horizontal px-4">
                    <section id="graph-container" class="col col-sm-8 list-group-item p-4">
                        <!-- Chart Header -->
                        <h3 class="med-text primary-text bold">Today's Trends</h3>
                        <div class="d-flex flex-sm-column flex-md-row justify-content-between mb-5">
                            <p id="last-updated" class="m-0 secondary-text xxs-text regular">as of 25 May 2019, 09:41 PM</p> 
                            <div class="d-flex end gap-3">
                                <div class="d-flex gap-2">
                                    <img src="/assets/images/divider/graph/today.svg" class="legend-icon">
                                     <p class="m-0 secondary-text xxs-text regular">Today</p>
                                </div>
                                <div class="d-flex gap-2">
                                    <img src="/assets/images/divider/graph/yesterday.svg" class="legend-icon">
                                     <p class="m-0 secondary-text xxs-text regular">Yesterday</p>
                                </div>
                            </div>
                        </div>
                        <!-- Chart -->
                        <canvas id="Chart" class="w-100 mh-100"></canvas>
                    </section>
                    <!-- Graph info table generated on graphInfo.js -->
                    <section id="graph-info" class="col col-sm-4 list-group-item p-0 border-0 h-100"></section>
                </section>

                <!-- Info Section Containing : Unresolved Tickets and Task Creation -->
                <section id="info-section" class="row row-cols-1 row-cols-md-2 p-3 gx-3 gy-3">

                    <!-- Unresolved Tickets View-->
                    <div class="col">
                        <section class="card p-0 h-100">
                            <div class="card-body px-3 pt-4 border-bottom-0 d-flex flex-row justify-content-between">
                                <div>
                                    <h4 class="bold med-text">Unresolved tickets</h4>
                                    <p class="mb-0 xxs-text secondary-text">Group: <span class="primary-text">Support</span></p>
                                </div>
                                <a class="xs-text semi-bold accent-color text-decoration-none">View Details</a>
                            </div>
                            <!-- Contents are generated on listView.js -->
                            <ul id="unresolved-tickets" class="list-group border-top-0 list-group-flush"></ul>
                        </section>
                    </div>

                    <!-- Task View Table -->
                    <div class="col">
                        <section class="card p-0 h-100">
                            <div class="card-body px-3 pt-4 border-bottom-0 d-flex flex-row justify-content-between">
                                <div>
                                    <h4 class="bold med-text">Task</h4>
                                    <p class="mb-0 xxs-text secondary-text">Today</p>
                                </div>
                                <a class="xs-text semi-bold accent-color text-decoration-none">View All</a>
                            </div>
                            <!-- Contents are generated on listView.js -->
                            <ul id="ticket-actions" class="list-group border-top-0 list-group-flush"></ul>
                        </section>
                    </div>
                </section>
            </main>
        </div>

     <!-- Javascript Files -->   
    <script src="/assets/js/sideNav.js"></script>
    <script src="/assets/js/summaryCards.js"></script>
    <script src="/assets/js/listView.js"></script>
    <script src="/assets/js/graphInfo.js"> </script>

    <!-- Chart.min.js is required to load before chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="/assets/js/chart.js"> </script>
    </body>
</html>
